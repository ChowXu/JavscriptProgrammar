<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style>
			body {
				margin: 0;
			}
			
			#time,
			#label {
				width: 200px;
				height: 20px;
				line-height: 20px;
				margin: 200px auto;
			}
		</style>
	</head>

	<body>
		<div id="label">距离XXX还剩下</div>
		<div id="time">show time here</div>

		<script>
			window.onload = function() {
				showtime();
			}

			function showtime() {
				var time = document.getElementById('time');
				var now = new Date();
				var endtime = new Date("2017,8,9");
				var otime = Math.ceil((endtime.getTime() - now.getTime()) / 1000);
				console.log(otime);

				var day = parseInt(otime / (60 * 60 * 24));
				var hours = parseInt(otime / (60 * 60) % 24);
				var minutes = parseInt(otime / 60 % 60);
				var seconds = parseInt(otime % 60);

				var html = day + 'day' + hours + ':' + minutes + ':' + seconds;
				console.log(html);
				if(otime > 0)
					time.innerHTML = html;
				else
					time.innerHTMl = 'timeout';

				setTimeout(showtime, 1000);

			}
		</script>

	</body>

</html>
